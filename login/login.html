<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilantrilha`s Game - Login</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <h2>Oi, Flor!</h2>

    <img src="./img/img-login.jpeg" class="img-login" alt="Foto dos pilantrilhas">

    <form>
      <div class="inputs">
        <input type="password" id="password" placeholder="Digite a senha">
        <div class="underline"></div>
      </div>
      <input type="submit" onclick="login(); return false">
      <div class="dica">
        Dica: data do primeiro date (DDMMAAAA)
      </div>

      <a href="/">Voltar</a>
    </form>
  </main>

  <script src="./js/script.js" ></script>
</body>
</html>
